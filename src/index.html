<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Lunar Resources</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<!-- https://www.w3schools.com/howto/howto_js_vertical_tabs.asp -->
<body>

  <div id="main">
    
    <div id="left-tabs" class="tab">

      <button class="tablinks" data-tabname="home">
        <span class="material-symbols-outlined">home</span> Home
      </button>

      <button class="tablinks" data-tabname="layers">
        <span class="material-symbols-outlined">layers</span> Layers
      </button>

      <button class="tablinks" data-tabname="inspect">
        <span class="material-symbols-outlined">frame_inspect</span> Inspect
      </button>

      <button class="tablinks" data-tabname="settings">
        <span class="material-symbols-outlined">settings</span> Settings
      </button>

      <button class="tablinks" data-tabname="plugins">
        <span class="material-symbols-outlined">extension</span> Plugins
      </button>
    </div>

    <div id="home" class="tabcontent">
      <p>What's new in Version 0.1 :</p>
    </div>

    <div id="layers" class="tabcontent">
      <p id="secondary-layer-group-title">Secondary Layers</p>
      <div id="secondary-layer-button-group">
        <button id="deselect-secondary-layer-button" class="deselect-sec-layer-btn">None</button>
        <div id="geo-button-wrapper">
          <button id="geo-button" class="geo-btn">Geologic map</button>
          <div id="geo-button-option-container"></div>
            <div id="transparency-container-geo-btn">
              <label for="transparency-geo-btn">Opacity: </label>
              <input type="range" id="transparency-geo-btn" name="transparency" min="0" max="100" step="1" value="25">
              <span id="transparency-geo-btn-value"></span>
            </div>
        </div>
      </div>
      <button id="basemap" class="deselect-btn">Deselect layer</button>
      <div id="btn-group" class="btn-group"></div>
    </div>

    <div id="inspect" class="tabcontent">
      <div id="pointer-selection-group" class="btn-group">
        <button class="icon-btn"><span class="material-symbols-outlined">point_scan</span></button>
        <button id="polyline-button" class="icon-btn"><span class="material-symbols-outlined">pen_size_2</span></button>
        <button class="icon-btn"><span class="material-symbols-outlined">activity_zone</span></button>
      </div>
    </div>

    <div id="settings" class="tabcontent">
      <div class="option-container">
        <input type="checkbox" id="mouse-data-checkbox" checked>
        <label for="mouse-data-checkbox" class="label-option-checkbox">Cursor Data Query</label>
      </div>

      <div class="option-container">
        <input type="checkbox" id="nomenclature-checkbox" checked>
        <label for="nomenclature-checkbox" class="label-option-checkbox">Nomenclature</label>
      </div>
      
      <label class="switch">
        <input type="checkbox" id="toggle-color-switch">
        <span class="slider round"></span>
      </label>

      <div id="opacity-toolbar">
        <div id="opacity-slider-title">Opacity</div>
        <input type="range" min="0" max="100" value="100" step="1" id="opacity-slider">
        <span id="opacity-info">100%</span>
      </div>
    </div>

    <div id="plugins" class="tabcontent">
    </div>

<!--     <div id="right-sidebar">
      
      <div class=cesium-viewer-toolbar></div>

    </div> -->

    <div id="bottom-bar">
      <div id="coords"></div>
    </div>

    <div id="cesiumContainer"></div>

    <div id="legend-container">
      <p id="legend-title">Colorimetry value in weight percent (wt.%)</p>
      <div class="legend-and-values">
        <div class="value-container">
          <span id="min-value-label"></span>
        </div>
        <img id="legend-image" src="">
        <div class="value-container">
          <span id="max-value-label"></span>
        </div>
      </div>
    </div>

  </div>

</body>

</html>

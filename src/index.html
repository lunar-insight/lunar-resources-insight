<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Lunar Resources</title>
</head>

<body>

  <div id="main">
    <div id="sidebar">
      <div id="btn-group" class="btn-group"></div>
    </div>
    
    <div id="top-bar"></div>

    <div id="cesiumContainer"></div>
  

    <div id="opacity-slider-title">Transparency</div>

    <div id="opacityToolbar">
      <input type="range" min="0" max="100" value="100" step="1" id="opacity-slider">
      <span id="opacity-info">100%</span>
    </div>

    <label class="switch">
      <input type="checkbox" id="toggleColorSwitch">
      <span class="slider round"></span>
    </label>

    <div id="legend-container">
      <p id="legend-title">Colorimetry value in weight percent (wt.%)</p>
      <div class="legend-and-values">
        <div class="value-container">
          <span id="min-value-label"></span>
        </div>
        <img id="legend-image" src="">
        <div class="value-container">
          <span id="max-value-label"></span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Lunar Resources</title>
</head>

<body>
  <div id="cesiumContainer"></div>
  <div id="layersSelectContainer">
    <label for="layersSelect">Choose a layer:</label>
    <select id="layersSelect" size="5"></select>
  </div>
  <div id="pixelInfo"></div>
  <div id="transparency-slider-title">Transparency</div>
  <div id="transparencyToolbar">
    <input type="range" min="0" max="100" value="0" step="1" id="transparency-slider">
    <span id="transparency-info">0%</span>
  </div>
</body>

</html>

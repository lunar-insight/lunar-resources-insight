<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Lunar Resources</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>

  <div id="main">
    <div id="left-sidebar">
      <p id="secondary-layer-group-title">Secondary Layers</p>
      <div id="secondary-layer-button-group">
        <button id="deselect-secondary-layer-button" class="deselect-sec-layer-btn">None</button>
        <div id="geo-button-wrapper">
          <button id="geo-button" class="geo-btn">Geologic map</button>
          <div id="geo-button-option-container"></div>
        </div>
        <div id="transparency-container">
          <label for="transparency">Transparency: </label>
          <input type="range" id="transparency" name="transparency" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      <button id="basemap" class="deselect-btn">Deselect layer</button>
      <div id="btn-group" class="btn-group"></div>
    </div>

    <div id="right-sidebar">
      <div class="option-container">
        <input type="checkbox" id="mouse-data-checkbox" class="mouse-data-query-checkbox" checked>
        <label for="mouse-data-checkbox" class="label-mouse-data-query-checkbox">Cursor Data Query</label>
      </div>

      <div id="pointer-selection-group" class="btn-group">
        <button class="icon-btn"><span class="material-symbols-outlined">point_scan</span></button>
        <button class="icon-btn"><span class="material-symbols-outlined">pen_size_2</span></button>
        <button class="icon-btn"><span class="material-symbols-outlined">activity_zone</span></button>
      </div>
      <div id="graph-template-container"></div>
    </div>
    
    <div id="top-bar">
      <div class=cesium-viewer-toolbar></div>
    </div>

    <div id="bottom-bar">
      <div id="coords"></div>
    </div>
      
    </div>

    <div id="cesiumContainer"></div>
  

    <div id="opacity-slider-title">Transparency</div>

    <div id="opacity-toolbar">
      <input type="range" min="0" max="100" value="0" step="1" id="opacity-slider">
      <span id="opacity-info">0%</span>
    </div>

    <div id="legend-container">
      <p id="legend-title">Colorimetry value in weight percent (wt.%)</p>
      <div class="legend-and-values">
        <div class="value-container">
          <span id="min-value-label"></span>
        </div>
        <img id="legend-image" src="">
        <div class="value-container">
          <span id="max-value-label"></span>
        </div>
      </div>
    </div>

    <label class="switch">
      <input type="checkbox" id="toggle-color-switch">
      <span class="slider round"></span>
    </label>

  </div>

</body>

</html>
